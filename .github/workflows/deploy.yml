name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn config set network-timeout 300000
          yarn install --verbose

      - name: Build
        run: |
          yarn build
        env:
          NEXT_PUBLIC_BASE_PATH: '/cleantrack-system'
          NODE_ENV: 'production'

      - name: List build output
        run: |
          ls -la out/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true 